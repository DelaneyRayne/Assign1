<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Trends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6ea; /* Soft pastel pink */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #ffccd5; /* Light pink */
            border-bottom: 2px solid #f4a5b6;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #5c3c49; /* Dark pinkish-brown */
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1; /* Allows content to push footer down */
            padding: 20px;
        }
        .sidebar, .main-content, .right-sidebar {
            padding: 20px;
        }
        .sidebar {
            width: 20%;
            background: #ffc2d1; /* Soft pink */
            color: #5c3c49;
            border-radius: 10px;
        }
        .main-content {
            width: 60%;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        .right-sidebar {
            width: 20%;
            background: #ffb3c6; /* Slightly darker pastel pink */
            text-align: center;
            border-radius: 10px;
            color: #5c3c49;
        }
        .advertising, .image-placeholder, .rotating-banner {
            background-color: #ff94a2; /* Deeper pink for contrast */
            padding: 50px;
            margin: 20px 0;
            text-align: center;
            border-radius: 10px;
            color: white;
        }
        footer {
            background: #ffccd5;
            color: #5c3c49;
            padding: 15px;
            text-align: center;
            width: 100%;
            margin-top: 20px; /* Ensures it's placed right after content */
        }
        .footer-nav a {
            color: #5c3c49;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1 style="color: #5c3c49;">LOGO</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Blogs</a>
        <a href="#">About</a>
    </nav>
</header>

<div class="container">
    <aside class="sidebar">
        <h2>Trends & Tutorials</h2>
        <ul>
            <li><a href="#">Trends</a></li>
            <li><a href="#">Inspiration</a></li>
            <li><a href="#">Tutorials</a></li>
            <li><a href="#">Tips</a></li>
        </ul>
        <div class="advertising">Advertising</div>
    </aside>

    <main class="main-content">
        <h1 style="color: #ff4f7a;">Heading</h1>
        <p>Content about beauty, fashion trends, and styling tips.</p>
        <div class="image-placeholder">[Relevant Image]</div>
        <p>More engaging content...</p>
    </main>

    <aside class="right-sidebar">
        <div class="rotating-banner">Rotating Banner</div>
    </aside>
</div>

<footer>
    <nav class="footer-nav">
        <a href="#">Home</a>
        <a href="#">Lookbook</a>
        <a href="#">Quizzes</a>
        <a href="#">Video Tutorials</a>
        <a href="#">Contact</a>
        <a href="#">Social Media</a>
    </nav>
</footer>

</body>
</html>
